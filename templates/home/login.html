<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/custom/loginStyle.css'%}">
    </head>
    <body>
        <div class="title">
            <h1>Login</h1>
        </div>

        <div class="container">
            <div class="left"></div>
            <div class="right" id="login-form">
                <div class="formBox">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                        <button type="button" onclick="register()" class="toggle-btn">Register</button>
                    </div>
                    <form id="login" class="input-group-login">
                        <p>Username</p>
                        <input type="text" class="input-feild" placeholder="Usename" required>
                        <p>Password</p>
                        <input type="password" class="input-feild" placeholder="Enter password" required>
                        <button type="submit" class="submit-btn">Log in</button>
                        <br><a href="#">Forget Password</a></br>
                    </form>

                    
                    <form id="register" class="input-group-register">
                        <input type="text" class="input-feild" placeholder="Name" required>
                        <input type="text" class="input-feild" placeholder="Email Id" required>
                        <input type="password" class="input-feild" placeholder="Enter password" required>
                        <input type="password" class="input-feild" placeholder="Confirm password" required>
                        <!-- <input type="checkbox" class="checkbox"><span>I agree to terms and conditions</span> -->
                        <button type="submit" class="submit-btn">Register</button>
                    </form>

                </div>
            </div>
        </div>

        <script>
            // to move the buttons
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='350px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick=function(event)
            {
                if (event.target == modal)
                {
                    modal.style.display='none';
                }
            }
        </script>

    </body>
</html>
